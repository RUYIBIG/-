<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CSS3图片大小缩放-jq22.com</title>
<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<style>
 img {
	width:100px;
	height:100px;
	border-radius:50%;
	margin:0 20px;
	opacity:0.5
        /*x,y值，*/
         transition:all 1s;
	-webkit-transition:all 1s;
	-o-transition:all 1s;
}
p:hover img {
	transform:scale(0.5,0.5);
	-webkit-transform:scale(0.5,0.5);
	-o-transform:scale(0.5,0.5);
	/*对前效果的过度*/
        opacity:1;
	z-index:1
}
</style>
</head>
<body>
<div>
    <p><img src="http://www.jq22.com/img/cs/500x300-1.png" alt="第一个"></p>
    <p><img src="http://www.jq22.com/img/cs/500x500-2.png" alt="第二个"></p>
    <p><img src="http://www.jq22.com/img/cs/500x500-3.png" alt="第三个"></p>
    <p><img src="http://www.jq22.com/img/cs/500x300-4.png" alt="第四个"></p>
</div>

<script>

</script>

</body>
</html>
