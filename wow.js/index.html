<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>页面向下滚动时产生的细小的动画</title>
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container circles">
		<div class="row">
			<div data-wow-delay="0.5s" class="span3 wow rollIn" style="visibility: visible; animation-delay: 0.5s; animation-name: rollIn;">
				<p class="circle bg-green">such easy</p>
			</div>
			<div data-wow-delay="0.5s" class="span3 wow bounceInDown center" style="visibility: visible; animation-delay: 0.5s; animation-name: bounceInDown;">
				<img src="img/wow-1.gif" height="200" class="wow animated" style="visibility: visible;">
			</div>
			<div data-wow-delay="0.5s" class="span3 wow lightSpeedIn" style="visibility: visible; animation-delay: 0.5s; animation-name: lightSpeedIn;">
				<p class="circle bg-yellow">very JS	</p>
			</div>
		</div>
		<div class="row">
			<div class="span3 wow rollIn center" style="visibility: visible; animation-name: rollIn;">
				<img src="img/wow-1.gif" height="200">
			</div>
			<div data-wow-iteration="5" data-wow-duration="0.15s" class="span3 wow pulse" style="visibility: visible; animation-duration: 0.15s; animation-iteration-count: 5; animation-name: pulse;">
				<p class="circle bg-blue">WOW		</p>
			</div>
			<div class="span3 wow bounceInRight center" style="visibility: visible; animation-name: bounceInRight;">
				<img src="img/wow-1.gif" height="200">
			</div>
		</div>
		<div class="row">
			<div class="span3 wow bounceInLeft" style="visibility: visible; animation-name: bounceInLeft;">
				<p class="circle bg-red">no jquery</p>
			</div>
			<div class="span3 wow flipInX center" style="visibility: visible; animation-name: flipInX;">
				<img src="img/wow-1.gif" height="200">
			</div>
			<div class="span3 wow bounceInRight" style="visibility: visible; animation-name: bounceInRight;">
				<p class="circle bg-purple">many anims	</p>
			</div>
		</div>
		<div class="row">
			<div class="span3 wow rollIn center" style="visibility: visible; animation-name: rollIn;">
				<img src="img/wow-1.gif" height="200">
			</div>
			<div data-wow-iteration="5" data-wow-duration="0.15s" class="span3 wow shake" style="visibility: visible; animation-duration: 0.15s; animation-iteration-count: 5; animation-name: shake;">
				<p class="circle bg-yellow">aint joke</p>
			</div>
			<div data-wow-iteration="2" class="span3 wow swing center" style="visibility: visible; animation-iteration-count: 2; animation-name: swing;">	
				<img src="img/wow-1.gif" height="200">
			</div>
		</div>
		<div class="row">
			<div class="span3 wow rollIn" style="visibility: visible; animation-name: rollIn;">
				<p class="circle bg-purple">how small</p>
			</div>
			<div data-wow-delay="0.5s" class="span3 wow bounceInUp center" style="visibility: visible; animation-delay: 0.5s; animation-name: bounceInUp;">
				<img src="img/wow-1.gif" height="200">
			</div>
			<div data-wow-delay="0.5s" data-wow-duration="0.15s" class="span3 wow lightSpeedIn" style="visibility: visible; animation-duration: 0.15s; animation-delay: 0.5s; animation-name: lightSpeedIn;">
				<p class="circle bg-green">3 kb only	</p>
			</div>
		</div>
		<div class="row">
			<div class="span3 wow rollIn center" style="visibility: visible; animation-name: rollIn;">
				<img src="img/wow-1.gif" height="200">
			</div>
			<div data-wow-iteration="5" data-wow-duration="0.25s" class="span3 wow pulse" style="visibility: visible; animation-duration: 0.25s; animation-iteration-count: 5; animation-name: pulse;">
				<p class="circle bg-blue">just scroll</p>
			</div>
			<div class="span3 wow lightSpeedIn center" style="visibility: visible; animation-name: lightSpeedIn;">
				<img src="img/wow-1.gif" height="200">
			</div>
		</div>
		<div class="row">
			<div data-wow-iteration="5" data-wow-duration="0.15s" class="span3 wow bounce" style="visibility: visible; animation-duration: 0.15s; animation-iteration-count: 5; animation-name: bounce;">
				<p class="circle bg-yellow">reveal now</p>
			</div>
			<div class="span3 wow bounceInUp center" style="visibility: visible; animation-name: bounceInUp;">	
				<img src="img/wow-1.gif" height="200">
			</div>
			<div class="span3 wow bounceInRight" style="visibility: visible; animation-name: bounceInRight;">
				<p class="circle bg-red">so impress</p>
			</div>
		</div>
		<div class="row">
			<div class="span3 wow rollIn center" style="visibility: visible; animation-name: rollIn;">
				<img src="img/wow-1.gif" height="200">
			</div>
			<div data-wow-iteration="5" data-wow-duration="0.15s" class="span3 wow flip" style="visibility: visible; animation-duration: 0.15s; animation-iteration-count: 5;">
				<p class="circle bg-green">WOW</p>
			</div>
			<div class="span3 wow bounceInRight center" style="visibility: visible; animation-name: bounceInRight;">
				<img src="img/wow-1.gif" height="200">
			</div>
		</div>
		<div class="row">
			<div data-wow-delay="0.5s" class="span3 wow rollIn" style="visibility: visible; animation-delay: 0.5s; animation-name: rollIn;">
				<p class="circle bg-red">no jquery?!</p>
			</div>
			<div data-wow-delay="1s" class="span3 wow bounceInDown center" style="visibility: visible; animation-delay: 1s; animation-name: bounceInDown;">
				<img src="img/wow-1.gif" height="200">
			</div>
			<div data-wow-delay="1.5s" class="span3 wow bounceInRight" style="visibility: visible; animation-delay: 1.5s; animation-name: bounceInRight;">
				<p class="circle bg-purple">that sucks!	</p>
			</div>
		</div>
	</div>
	<script src="js/wow.min.js"></script>
	<script>
		new WOW().init();
	</script>
</body>
</html>
