<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>opacity背景轮播图-jq22.com</title>
<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<style>
div#bg {
	position:fixed;
	top:0;
	left:0;
	height:300px;
	width:100%;
	z-index:-10;
	background-position:center 0;
	background-repeat:no-repeat;
	background-size:cover;
	-webkit-background-size:cover;
	-o-background-size:cover;
	opacity:1;
	transition:opacity 1s linear;
	-moz-transition:opacity 1s linear;
	-webkit-transition:opacity 1s linear;
	-o-transition:opacity 1s linear;
}
</style>
</head>
<body>
<div id="bg"></div>

<script>
var bgNum,
    bgImgArr = ['http://www.jq22.com/img/cs/500x500-1.png', 'http://www.jq22.com/img/cs/500x500-2.png', 'http://www.jq22.com/img/cs/500x500-7.png', 'http://www.jq22.com/img/cs/500x500-5.png', 'http://www.jq22.com/img/cs/500x500-9.png'],
    bgDiv = document.getElementById("bg");
setBGimg();

function setBGimg(u) {
    if (!bgNum || bgNum >= bgImgArr.length) bgNum = 0;
    bgDiv.style.opacity = 0.001;
    setTimeout(function() {
        bgDiv.style.backgroundImage = 'url(' + bgImgArr[bgNum] + ')';
        bgNum++;
        bgDiv.style.opacity = 1;
    }, 1000);
    if (typeof u == 'undefined')
        setInterval(function() {
            setBGimg(true);
        }, 6000);
}
</script>

</body>
</html>
